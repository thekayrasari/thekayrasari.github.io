baseURL: "https://thekayrasari.github.io/"
languageCode: "en-us"
title: "Kayra Sari"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Kayra Sari"
  description: "Kayra Sari, an aspiring aerospace engineer."
  keywords: [Blog, Portfolio, Projects]
  author: "Kayra Sari"

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  profileMode:
    enabled: true
    title: "Kayra Sari"
    subtitle: "I am a high school student dedicated to mastering the fundamentals of Aerospace Engineering through hands-on projects in CAD, rocketry, and robotics."
    imageUrl: "profile.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Kayra Sari"
    buttons:
      - name: Articles
        url: /articles
      - name: Projects
        url: /projects

  socialIcons:
    - name: resume
      url: "resume.pdf"
    - name: linkedin
      url: "https://www.linkedin.com/in/thekayrasari/"        
    - name: email
      url: "mailto:thekayrasari@gmail.com"
    - name: github
      url: "https://github.com/thekayrasari"

outputs:
  home:
    - HTML
